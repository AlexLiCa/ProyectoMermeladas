<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Arquitectura Proyecto final</title>
</head>

<body>
    <div class="d-flex" id="content-wrapper">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 16%;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <h4 class="font-weight-bold mb-0 bg-da text-light">Frambu </h1>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white" >
                        <i class="bi bi-house-fill"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="ordenes" class="nav-link text-white">
                        <i class="bi bi-list-ul"></i>
                        Ordenes
                    </a>
                </li>
                <li>
                    <a href="clientes" class="nav-link active" aria-current="page">
                        <i class="bi bi-person-video2"></i>
                        Clientes
                    </a>
                </li>
                <li>
                    <a href="historial" class="nav-link text-white">
                        <i class="bi bi-clock-history"></i>
                        Historial
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <!-- Fin sidebar -->



        <!-- Page Content -->
        <div id="content" class="bg-grey w-100">
            <section class="bg-dark py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-md-7">
                            <h1 class="font-weight-bold mb-0 bg-da text-light">Clientes</h1>
                        </div>
            </section>

            <form method="post" action="/clientes">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <h3>Agregar Clientes</h3>
                        <div class="card" style="max-width: 80rem;">
                            <div class="row">
                                <div class="col-1">
                                </div>
                                <div class="col-9 mt-3 mb-3">
                                    <h6 class="text-muted">Nombre del Cliente</h6>
                                    <div class="input-group input-group-sm mb-3">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name" name="name">
                                      </div>
                                </div>
                                <div class="col-2 card-body mt-3 mb-3">
                                    <button type="submit" class="btn btn-secondary" >
                                        Agregar
                                    </button>
                                </div>
                            </div>
                        </div>
                </section>
            </form>
    
            <div class="container">
                <div class="row">
                  <div class="col">
                    <h3>Clientes Registrados</h3>
                    <div class="card border-dark mb-1" style="max-width: 100rem;">
                        <div class="row">
                            <div class="col-1">
                                <h6 class="card-body"></h5>
                            </div>
                            <div class="col-4">
                                <h6 class="card-body">Nombre del Cliente</h5>
                            </div>
                            <div class="col-6">
                                <h6 class="card-body">ID del Cliente</h5>
                            </div>
                        </div>
                    </div>
                    {% for client in response.allclients %}
                    <div class="card text-white bg-dark mb-1" style="max-width: 100rem;">
                        <div class="row">
                            <div class="col-1">
                            </div>
                            <div class="col-4">
                                <h6 class="card-body">{{client['name']}}</h5>
                            </div>
                            <div class="col-5">
                                <h6 class="card-body">{{client['id']}}</h5>
                            </div>
                            <div class="col-2">
                                <a href="deletec/{{client['id']}}">
                                    <div class="card-body">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-square" viewBox="0 0 16 16">
                                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                          </svg>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
            </div>
        </div>

   
</body>

</html>
